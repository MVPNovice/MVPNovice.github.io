<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact VentureWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">VentureWise</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Get in Touch with VentureWise</h1>
            <p class="subtitle">Have questions or feedback? We'd love to hear from you!</p>

            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="button">Send Message</button>
                </form>

                <div class="contact-info">
                    <div class="info-item">
                        <span class="icon">✉️</span>
                        <span>contact@venturewise.com</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">📞</span>
                        <span>+1 (555) 123-4567</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">📍</span>
                        <span>123 Startup Street, San Francisco, CA 94105</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 VentureWise Blog. All rights reserved.</p>
    </footer>
</body>
</html>
